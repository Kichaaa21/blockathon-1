<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral System Frontend</title>
</head>
<body>
    <h1>Referral System Frontend</h1>
    <div>
        <form id="registerForm">
            <label for="registerUserID">User ID:</label>
            <input type="text" id="registerUserID" required><br>
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" required><br>
            <label for="registerReferralCode">Referral Code:</label>
            <input type="text" id="registerReferralCode"><br>
            <button type="submit">Register</button>
        </form>
    </div>
    <div>
        <form id="loginForm">
            <label for="loginUserID">User ID:</label>
            <input type="text" id="loginUserID" required><br>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
    <div>
        <form id="buyForm">
            <label for="buyUserID">User ID:</label>
            <input type="text" id="buyUserID" required><br>
            <label for="buyPassword">Password:</label>
            <input type="password" id="buyPassword" required><br>
            <label for="buyAmount">Amount:</label>
            <input type="number" step="0.01" id="buyAmount" required><br>
            <button type="submit">Buy</button>
        </form>
    </div>
    <div>
        <form id="viewDetailsForm">
            <label for="viewDetailsUserID">User ID:</label>
            <input type="text" id="viewDetailsUserID" required><br>
            <button type="submit">View Details</button>
        </form>
    </div>
    <div>
        <button id="viewReferralPointsBtn">View Referral Points</button>
    </div>
    <div>
        <button id="viewReferralTreeBtn">View Referral Tree</button>
    </div>
    <div id="output"></div>
    <script src="index.js"></script>
</body>
</html>
